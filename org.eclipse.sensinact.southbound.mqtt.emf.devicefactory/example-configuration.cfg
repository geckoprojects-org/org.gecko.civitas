# Example Configuration for Generic MQTT-to-sensiNact EMF Integration
# Configuration PID: MqttGatewayConfig

# Unique identifier for this gateway instance
id=example-mqtt-gateway

# MQTT broker connection details
protocol=ssl
host=mqtt.example.com
port=8883

# MQTT topics to subscribe to
# Use wildcards (+) for single-level, (#) for multi-level
topics=devices/+/data,sensors/+/readings

# EMF model configuration
# URI of the root EClass that should be created from JSON messages (optional)
# Format: {package-nsURI}#//{EClass-name}
# If empty, no EClass validation will be performed
eclass.uri=http://example.com/mymodel/1.0#//DeviceProvider

# Content type of MQTT message payload
content.type=application/json

# OSGi filter to target the EPackage service
# This binds to the specific EMF model package
epackage.target=(osgi.epp.nsURI=http://example.com/mymodel/1.0)

# SSL/TLS certificate configuration (optional)
certPath=/path/to/client.pem
certKey=/path/to/client.key
caPath=/path/to/ca.pem
caChainPath=/path/to/ca-chain1.pem,/path/to/ca-chain2.pem

